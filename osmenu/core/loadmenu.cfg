// osmenu load file
// runs menu core on game started
// must be linked from autoexec in order to work

// execute menu core
exec osmenu/core/core
exec osmenu/core/visual
exec osmenu/core/sound

// execute submenu cores
exec osmenu/cheats/buffs_core
exec osmenu/bots/bots_core
exec osmenu/scripts/movement/movement_core
exec osmenu/scripts/misc/misc_core

// execute .log settings
exec osmenu/settings/settings_core
exec osmenu/settings/settings.log
loadswitcher

// test menu run
launchmenu
exitmenu
play_menuloaded

