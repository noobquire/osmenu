// to make this script work:
// 1. in your game cfg folder, create loadouts.cfg
// 2. paste this script in it
// 3. add to your autoexec.cfg or type in console: exec loadouts
// 4. in game, hold Num Plus to enable loadout change mode and choose your loadout with Num1-Num4

alias launchvis "clear; contimes 400; con_notifytime 10000; developer 1; con_filter_enable 0; exec osmenu/loadouts" // each command in this alias explained below:
// clear - removes all text from cnsole so we can output our own text that will be shown, otherways you will see console spam
// contimes 400 - amount of lines displayed on screen, must be big to fill entire screen
// con_notifytime 10000 - amount of ticks for which text will remain on top of the screen (above any console spam outputed after we launched our menu)
// developer 1 - enables text output to screen
// con_filter_enable 0 - disables console filtering just in case you've got it enabled, it may case some lines disappear
// exec osmenu/loadouts - executes our config file (you can not output text with aliases or it will not be displayed correctly)
alias exitvis "clear; developer 0" // closes menu by disabling console output to screen
// actual loadout change commands, put into aliases for space economy
alias loadout1 "load_itempreset 0"
alias loadout2 "load_itempreset 1"
alias loadout3 "load_itempreset 2"
alias loadout4 "load_itempreset 3"
// main logic to bind numpad keys to loadouts and show/close menu 
alias +showloadouts "bind kp_end loadout1; bind kp_downarrow loadout2; bind kp_pgdn loadout3; bind kp_rightarrow loadout4; launchvis"
alias -showloadouts "unbind kp_end; unbind kp_downarrow; unbind kp_pgdn; unbind kp_rightarrow; exitvis"
bind kp_plus +showloadouts // shows menu and enables script

