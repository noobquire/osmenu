// osmenu sound core file
// contains generic sounds that are all the same for the whole menu
// but are separated into "soundschemes" that you may choose from osmenu/settings.cfg ingame
// soundscheme 0 - no sound
alias btn0 "" // numpad button press key
alias play_menulaunched0 "" // play every time when menu is opened via numdel
alias play_menuexit0 "" // played on closing menu with numdel
alias play_menuloaded0 "" // played when menu files are loaded (only once on game start)
alias soundscheme0 "alias btn btn0; alias play_menuloaded play_menuloaded0; alias play_menuexit play_menuexit0; alias play_menulaunched play_menulaunched0" // enabling this soundscheme

// soundscheme 1 - half-life 2
alias btn1 "play buttons/button24.wav" 
alias play_menuloaded1 "play buttons/combine_button1.wav"
alias play_menuexit1 "play buttons/combine_button2.wav"
alias play_menulaunched1 "play buttons/blip.wav"
alias soundscheme1 "alias btn btn1; alias play_menuloaded play_menuloaded1; alias play_menuexit play_menuexit1; alias play_menulaunched play_menulaunched1" // enabling this soundscheme

// soundscheme 2 - half-life 1 (i hope both are included in Source engine and should work in any game)
alias btn2 "play hl1/fvox/beep.wav"
alias play_menuloaded2 "play hl1/fvox/activated.wav"
alias play_menuexit2 "play hl1/fvox/buzz.wav"
alias play_menulaunched2 "play hl1/fvox/bell.wav"
alias soundscheme2 "alias btn btn2; alias play_menuloaded play_menuloaded2; alias play_menuexit play_menuexit2; alias play_menulaunched play_menulaunched2" // enabling this soundscheme

soundscheme1 // default soundscheme