// ostrich's tf2 menu
// crosshair switcher
alias refreshpage "exec osmenu/general/crosshairs/crosshairs"
alias cross_refresh "exec osmenu/general/crosshairs/crosshairs"
// option aliases
alias "op1" "exec osmenu/general/crosshairs/size; btn"
alias "op2" "exec osmenu/general/crosshairs/color; btn"
alias "op3" "exec osmenu/general/crosshairs/type; btn"
alias "op4" "exec osmenu/general/crosshairs/fov; btn"
alias "op5" "cross_viewmodel_toggle; refreshpage; btn"
alias "op6" "cross_minviewm_toggle; refreshpage; btn"
alias "op7" "savecrosshair; btn"
alias "op8" ""
alias "op9" ""
alias "op0" "exec osmenu/general/general; alias cross_refresh none; btn"

launchvis
bindnumpad
alias lastpage "exec osmenu/general/crosshairs/crosshairs"
bind kp_del "exitmenu; alias cross_refresh none"

