// option aliases
alias op1 "rcon mp_restartgame 5; btn"
alias op2 "rcon mp_switchteams; btn"
alias op3 "pause; btn"
alias op4 "rcon mp_scrambleteams; btn"
alias op5 "rcon mp_tournament_restart; btn"
alias op6 "exec osmenu/scon/miscactions/status; btn"
alias op7 "rcon mp_forcewin 2; btn"
alias op8 "rcon mp_forcewin 3; btn"
alias op9 ""
alias op0 "exec osmenu/scon/scon; btn"
alias op_toggle ""

// visual part
launchvis
bindnumpad
alias lastpage "exec osmenu/scon/miscactions/misc_rcon"

